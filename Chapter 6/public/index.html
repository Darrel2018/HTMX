<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Form</title>
    <script src="https://unpkg.com/htmx.org@2.0.2"
        integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <meta name="htmx-config" content='{"selfRequestsOnly": false}'>
</head>

<body>
    <div class="container">
        <div class="card" style="width: 18rem;" hx-target="this" hx-swap="outerHTML">
            <div class="card-body">
                <h5 class="card-title">Greg Lim</h5>
                <p class="card-text">
                    Follower of Christ | Author of Best-selling Amazon Tech Books and Creator of Coding
                    Courses
                </p>
                <button class="btn btn-primary" hx-get="/user/1/edit">
                    Click To Edit
                </button>
                <button class="btn btn-danger" 
                        hx-delete="/user/1"
                        hx-target="closest .card"
                        hx-swap="outerHTML">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

<!-- This HTML file displays a Bootstrap-styled user profile card containing a name, description, and two buttons. It uses HTMX to make the card interactive without reloading the page.

The “Click To Edit” button sends an HTMX GET request to /user/1/edit and swaps the entire card with the server’s response.

The “Delete” button sends an HTMX DELETE request to /user/1, targeting the closest card element and replacing it with the server’s response (often removing it).

Overall, it’s a simple UI component showing a user with inline edit and delete functionality powered by HTMX and styled with Bootstrap. -->
