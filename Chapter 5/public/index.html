<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Inline Validation</title>
    <script src="https://unpkg.com/htmx.org@2.0.2"
        integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <meta name="htmx-config" content='{"selfRequestsOnly": false}'>
</head>

<body>
    <div class="container">
        <form>
            <div class="mb-3" hx-target="this" hx-swap="outerHTML">
                <label class="form-label">Email address</label>
                <input 
                type="email" 
                class="form-control"
                name="email"
                hx-post="/email">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

<!--
CODE SUMMARY:
This HTML page creates a simple login form with real-time email validation using HTMX and Bootstrap.

Head Section:
Includes HTMX library for dynamic content updates without page refresh
Includes Bootstrap CSS for styling (forms, buttons, alerts)
Configures HTMX to allow requests

Form Structure:
Email input field with HTMX attributes:
hx-post="/email" sends data to server on input change
hx-target="this" specifies where to place the response
hx-swap="outerHTML" replaces entire div with server response
Password input field (basic, no validation)
Submit button styled with Bootstrap

How It Works:
When user types in email field, HTMX automatically sends POST request
Server validates email and returns updated HTML
Page updates dynamically to show validation message (no page reload)
Bootstrap provides professional styling for all form elements
-->
