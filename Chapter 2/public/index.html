<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="https://unpkg.com/htmx.org@2.0.2"
        integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <meta name="htmx-config" content='{"selfRequestsOnly": false}'>
</head>

<body>

    <div class="container">
        <h1>BMI Calculator</h1>
        <form 
        hx-trigger="submit" 
        hx-post="/calculate"
        hx-target="#result">
            <input 
            name="height" 
            type="text" 
            class="form-control" 
            placeholder="Enter Height in Meters">
            <input 
            name="weight" 
            type="text" 
            class="form-control" 
            placeholder="Enter Weight in Kg">
            <button 
            type="submit" 
            class="btn btn-primary">
                Calculate BMI
            </button>

            <div id="result"></div>
            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

<!-- Summary

This HTML page creates a simple BMI Calculator using Bootstrap for styling and HTMX for dynamic form submission. 
The form collects a user’s height and weight, then sends the data to the server route /calculate using an HTMX-powered POST request when 
the form is submitted. The server’s response is then inserted into the #result div without reloading the page. 
-->
